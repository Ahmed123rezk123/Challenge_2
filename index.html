<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Results summary component</title>
</head>
<body>

  <div class="container">
    <div class="box blu">
      <h2>Your Result</h2>
      <div class="content">
        <span class="big">76</span>
        <span class="small">of 100</span>
      </div>
      <h1>Great</h1>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="box whit">
      <h2>Summary</h2>
      <ul class="links">
        <li class="reac"><img src="assets/images/icon-reaction.svg" alt=""><span class="text">Reaction</span><span class="first">80</span><span class="second">/ 100</span></li>
        <li class="mem"><img src="assets/images/icon-memory.svg" alt=""><span class="text">Memory</span><span class="first">92</span><span class="second">/ 100</span></li>
        <li class="verb"><img src="assets/images/icon-verbal.svg" alt=""><span class="text">Verbal</span><span class="first">61</span><span class="second">/ 100</span></li>
        <li class="vis"><img src="assets/images/icon-visual.svg" alt=""><span class="text">Visual</span><span class="first">72</span><span class="second">/ 100</span></li>
      </ul>
      <a href="#">Continue</a>
    </div>
  </div>


  
</body>
</html>
